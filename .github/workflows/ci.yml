name: Despliegue Fullstack en EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build client
        run: |
          npm ci
          npm run build
        working-directory: client

      - name: Build server
        run: |
          npm ci
          npm run build
        working-directory: server

      - name: Prepare remote directories
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mkdir -p /opt/app/server
            sudo chown -R $(id -un):$(id -gn) /opt/app
            sudo mkdir -p /var/www/html
            sudo chown -R $(id -un):$(id -gn) /var/www/html

      - name: Copy client via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "client/dist/*"
          target: "/var/www/html"

      - name: Copy server via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "server/**"
          target: "/opt/app/server"

      - name: Start server on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /opt/app/server
            cd /opt/app/server
            npm ci --omit=dev
            pkill -f "node dist/server.js" || true
            nohup npm run start > server.out.log 2>&1 &

